<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "header">
            <h1>⛅ Weather Dashboard</h1>
            <p> your real time weather companion</p>
        </div>
        <div class="search-box">
            <input type = "text" id = "cityInput" placeholder = "Enter City" >
            <button onclick="searchWeather()">Search</button>
        </div>
        <div id = "errorMsg" class = "error" style="display: none;"></div>
        <div id = "loading" class ="loading" style="display: none;">Loading weather data...</div>
        <div id = "weatherContent" style="display: none;">
            <div class="current-weather">
                <div class="current-weather-header">
                    <div>
                        <div class="location" id = "location">----</div>
                        <div class = "date" id = "date">----</div>
                    </div>
                </div>
                <div class= "current-main">
                    <div class="weather-icon" id = "currentIcon">☀️</div>
                    <div class="temp-info">
                        <div class="temperature" id ="temperature">---</div>
                        <div class = "description" id = "description">---</div>
                    </div>

                </div>
                <div class="weather-details">
                    <div class = "daily-item">
                        <div class="label">Feels like</div>
                        <div class="value" id ="feelslike">---</div>
                    </div>
                    <div class="daily-item">
                        <div class="label">Humidity</div>
                        <div class="value" id = "humidity">---</div>
                    </div>
                    <div class="daily-item">
                        <div class="label">wind speed</div>
                        <div class="value" id = "windSpeed">---</div>
                    </div>
                    <div class="daily-item">
                        <div class="label">Pressure</div>
                        <div class="value" id = "pressure">---</div>
                    </div>
                </div>
            </div>
            <div class="forecast-section">
                <h2>Hourly Forecast</h2>
                <div class="hourly-forecast" id ="hourlyForecast"></div>
            </div>
            <div class="forecst-section">
                <h2>Day Forecast</h2>
                <div class="daily-forecast" id ="dailyForecast"></div>
            </div>
        </div>
    </div>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}

body{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, rgb(180, 155, 105) 100%);
    min-height: 100vh;
    padding: 20px;
    columns: #333;
}

.container {
    width: 1200px;
    margin: 0 auto;
}

.header {
    text-align: center;
    color: white;
    margin-bottom: 30px;
}

.header h1{
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.search-box {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    justify-content: center;
}

.search-box input {
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    width: 300px;
    font-size: 16px;
    outline: none;
}

.search-box button {
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    background: #c6d9f9;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

.search-box button:hover {
    background: #adcafe;
}

.current-weather {
    background: rgba(255, 255, 255, 0,95);
    border-radius: 20px;
    padding:30px;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2)
}

.current-weather-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;

}
 
.locatiom {
    font-size: 1.8rem;
    font-weight: bold;
}

.data {
    color: #666;
    font-size: 1em;
}

.current-main {
    display: flex;
    align-items: center;
    gap: 30px;
    margin-bottom: 30px;
}

.weather-icon {
    font-size: 6em;
}

.temp-info {
    flex: 1;
}

.temperature {
    font-size: 4em;
    font-weight: bold;
    color:#667eea;
}

.description {
    font-size: 1.5rem;
    color: #666;
    text-transform: capitalize;
}

.weather {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
}

.detail-item {
    background: #f5f5f5;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
}

.detail-item .label {
    color:#666;
    font-size: 0.9em;
    margin-bottom: 5px;
}

.detail-item .value {
    font-size: 1.5em;
    font-weight: bold;
    color: #833;
}

.forecast-section {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.forecast-section h2 {
    margin-bottom: 20px;
    color: #667eea;
}

.hourly-forecast {
    display: flex;
    gap: 15px;
    overflow: auto;
    padding-bottom: 10px;
}

.hourly-item {
    background: #f5f5f5;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    min-width: 100px;
}

.hourly-item .time {
    font-weight: bold;
    margin-bottom: 10px;
}

.hourly-item .icon {
    font-size: 2em;
    margin: 10px o;
}

.hourly-item .temp {
    font-size: 1.2em;
    color: #667eea;
    font-weight: bold;
}
    </style>
</body>
</html>
